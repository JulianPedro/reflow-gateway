apiVersion: apps/v1
kind: Deployment
metadata:
  name: reflow-operator
  namespace: reflow-system
  labels:
    app: reflow-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reflow-operator
  template:
    metadata:
      labels:
        app: reflow-operator
    spec:
      serviceAccountName: reflow-operator
      containers:
        - name: manager
          image: reflow/gateway-operator:latest
          command:
            - /manager
          args:
            - --leader-elect
          ports:
            - containerPort: 8081
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
