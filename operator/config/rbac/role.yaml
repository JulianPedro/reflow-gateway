apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: reflow-operator-manager-role
rules:
  - apiGroups:
      - mcp.reflow.io
    resources:
      - mcpinstances
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - mcp.reflow.io
    resources:
      - mcpinstances/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - mcp.reflow.io
    resources:
      - mcpinstances/finalizers
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - patch
      - update
      - watch
