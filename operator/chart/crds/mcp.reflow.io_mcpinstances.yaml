              type: object
            spec:
              type: object
              required:
                - image
                - subjectKey
                - targetName
                - targetID
              properties:
                image:
                  type: string
                  description: Container image for the MCP server.
                port:
                  type: integer
                  format: int32
                  default: 8080
                  description: Port the MCP server listens on.
                healthPath:
                  type: string
                  description: HTTP path for readiness/liveness probes. Empty means no probe.
                subjectKey:
                  type: string
                  description: Isolation key (e.g., "user:<hash>").
                targetName:
                  type: string
                  description: Name of the gateway target.
                targetID:
                  type: string
                  description: UUID of the gateway target.
                env:
                  type: array
