    controller-gen.kubebuilder.io/version: v0.16.0
spec:
  group: mcp.reflow.io
  names:
    kind: MCPInstance
    listKind: MCPInstanceList
    plural: mcpinstances
    singular: mcpinstance
    shortNames:
      - mcpi
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
