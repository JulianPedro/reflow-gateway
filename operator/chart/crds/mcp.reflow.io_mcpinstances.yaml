                secretRef:
                  type: string
                  description: Secret name for envFrom.
                command:
                  type: array
                  items:
                    type: string
                  description: Container entrypoint override.
                args:
                  type: array
                  items:
                    type: string
                  description: Container arguments override.
                resources:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  description: Resource requirements.
                idleTTL:
                  type: string
                  default: "30m"
                  description: Idle timeout before GC.
                maxLifetime:
                  type: string
                  default: "24h"
                  description: Maximum lifetime before GC.
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Ready
                    - Failed
                podName:
                  type: string
                serviceURL:
                  type: string
                startedAt:
                  type: string
                  format: date-time
                lastUsedAt:
                  type: string
