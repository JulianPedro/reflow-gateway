apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reflow-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "reflow-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "reflow-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "reflow-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "reflow-operator.serviceAccountName" . }}
      containers:
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- if .Values.leaderElect }}
            - --leader-elect
            {{- end }}
          ports:
            - containerPort: {{ .Values.healthPort }}
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.healthPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.healthPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
