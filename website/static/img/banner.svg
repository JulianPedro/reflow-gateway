<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050810"/>
      <stop offset="100%" stop-color="#0a0f1e"/>
    </linearGradient>
    <!-- Purple glow blob left -->
    <radialGradient id="blob1" cx="20%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <!-- Blue glow blob right -->
    <radialGradient id="blob2" cx="80%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <!-- Cyan glow blob bottom -->
    <radialGradient id="blob3" cx="55%" cy="90%" r="30%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <!-- Node box gradients -->
    <linearGradient id="gatewayGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1040"/>
      <stop offset="100%" stop-color="#130d30"/>
    </linearGradient>
    <linearGradient id="clientGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1f3d"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a2018"/>
      <stop offset="100%" stop-color="#06160f"/>
    </linearGradient>
    <!-- Text gradient for title -->
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="50%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <!-- Edge line gradient -->
    <linearGradient id="edgeGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.2"/>
    </linearGradient>
    <!-- Filter: glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  <!-- Blobs -->
  <rect width="1200" height="400" fill="url(#blob1)"/>
  <rect width="1200" height="400" fill="url(#blob2)"/>
  <rect width="1200" height="400" fill="url(#blob3)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>

  <!-- ── LEFT SIDE: Logo + Text ───────────────────────── -->

  <!-- Logo icon background glow -->
  <circle cx="118" cy="172" r="52" fill="#7c3aed" opacity="0.15" filter="url(#glowStrong)"/>

  <!-- Logo icon box -->
  <rect x="84" y="138" width="68" height="68" rx="14" fill="#7c3aed" filter="url(#glow)"/>
  <!-- Zap polygon -->
  <polygon points="121,150 109,167 118,167 116,178 129,161 120,161" fill="white" opacity="0.95"/>

  <!-- Title -->
  <text x="172" y="160" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="36" font-weight="800" letter-spacing="-1" fill="url(#titleGrad)" filter="url(#softGlow)">Reflow Gateway</text>

  <!-- Tagline (2 short lines to stay within left panel) -->
  <text x="172" y="178" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" fill="#64748b">Open-source MCP multiplexing gateway</text>
  <text x="172" y="196" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" fill="#64748b">Auth · Default-deny · Credential injection</text>

  <!-- Badges row -->
  <!-- MIT badge -->
  <rect x="172" y="212" width="58" height="22" rx="11" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="201" y="227" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">MIT</text>

  <!-- Go badge -->
  <rect x="238" y="212" width="68" height="22" rx="11" fill="#0d2137" stroke="#0e4a7a" stroke-width="1"/>
  <text x="272" y="227" font-family="monospace" font-size="11" fill="#38bdf8" text-anchor="middle">Go 1.22+</text>

  <!-- Open source badge -->
  <rect x="314" y="212" width="98" height="22" rx="11" fill="#1a1040" stroke="#4c1d95" stroke-width="1"/>
  <text x="363" y="227" font-family="monospace" font-size="11" fill="#a78bfa" text-anchor="middle">Open Source</text>

  <!-- Divider line -->
  <line x1="80" y1="254" x2="470" y2="254" stroke="#1e293b" stroke-width="1"/>

  <!-- Key features -->
  <!-- Feature 1 -->
  <circle cx="91" cy="276" r="3" fill="#a78bfa"/>
  <text x="102" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" fill="#94a3b8">Default-deny authorization</text>

  <!-- Feature 2 -->
  <circle cx="91" cy="300" r="3" fill="#22d3ee"/>
  <text x="102" y="304" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" fill="#94a3b8">Per-user · per-group · per-role credentials</text>

  <!-- Feature 3 -->
  <circle cx="91" cy="324" r="3" fill="#4ade80"/>
  <text x="102" y="328" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" fill="#94a3b8">JWT auth · AES-256-GCM · Audit logs</text>

  <!-- ── RIGHT SIDE: Flow Diagram ─────────────────────── -->

  <!-- Section label -->
  <text x="560" y="88" font-family="monospace" font-size="10" fill="#334155" letter-spacing="2"
        text-anchor="middle">AI CLIENTS</text>
  <text x="790" y="88" font-family="monospace" font-size="10" fill="#334155" letter-spacing="2"
        text-anchor="middle">GATEWAY</text>
  <text x="1030" y="88" font-family="monospace" font-size="10" fill="#334155" letter-spacing="2"
        text-anchor="middle">MCP SERVERS</text>

  <!-- Client nodes -->
  <!-- Claude -->
  <rect x="490" y="110" width="140" height="36" rx="8" fill="url(#clientGrad)" stroke="#1d4ed8" stroke-width="1" stroke-opacity="0.5"/>
  <circle cx="507" cy="128" r="4" fill="#3b82f6"/>
  <text x="520" y="133" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#93c5fd">Claude Desktop</text>

  <!-- Cursor -->
  <rect x="490" y="155" width="140" height="36" rx="8" fill="url(#clientGrad)" stroke="#1d4ed8" stroke-width="1" stroke-opacity="0.5"/>
  <circle cx="507" cy="173" r="4" fill="#3b82f6"/>
  <text x="520" y="178" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#93c5fd">Cursor</text>

  <!-- Windsurf -->
  <rect x="490" y="200" width="140" height="36" rx="8" fill="url(#clientGrad)" stroke="#1d4ed8" stroke-width="1" stroke-opacity="0.5"/>
  <circle cx="507" cy="218" r="4" fill="#3b82f6"/>
  <text x="520" y="223" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#93c5fd">Windsurf</text>

  <!-- Any MCP -->
  <rect x="490" y="245" width="140" height="36" rx="8" fill="url(#clientGrad)" stroke="#1d4ed8" stroke-width="1" stroke-opacity="0.4"/>
  <circle cx="507" cy="263" r="4" fill="#3b82f6" opacity="0.6"/>
  <text x="520" y="268" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#6b94c4">Any MCP Client</text>

  <!-- Left edge lines (clients → gateway) -->
  <line x1="630" y1="128" x2="698" y2="175" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="630" y1="173" x2="698" y2="190" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="630" y1="218" x2="698" y2="205" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="630" y1="263" x2="698" y2="220" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.35"/>

  <!-- Gateway node (center, large) -->
  <rect x="698" y="130" width="184" height="140" rx="12"
        fill="url(#gatewayGrad)" stroke="#7c3aed" stroke-width="1.5" stroke-opacity="0.7"
        filter="url(#glow)"/>
  <!-- Gateway glow halo -->
  <rect x="698" y="130" width="184" height="140" rx="12"
        fill="none" stroke="#7c3aed" stroke-width="8" stroke-opacity="0.06"/>

  <!-- Gateway logo small -->
  <rect x="772" y="144" width="36" height="36" rx="7" fill="#7c3aed" opacity="0.9"/>
  <polygon points="793,150 787,161 792,161 791,168 797,157 792,157" fill="white"/>

  <!-- Gateway label -->
  <text x="790" y="198" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="13" font-weight="700" fill="#c4b5fd" text-anchor="middle">Reflow Gateway</text>

  <!-- Pills -->
  <rect x="714" y="208" width="64" height="16" rx="8" fill="#1e1040" stroke="#4c1d95" stroke-width="1"/>
  <text x="746" y="219" font-family="monospace" font-size="9" fill="#a78bfa" text-anchor="middle">JWT Auth</text>

  <rect x="784" y="208" width="84" height="16" rx="8" fill="#0d1f0d" stroke="#166534" stroke-width="1"/>
  <text x="826" y="219" font-family="monospace" font-size="9" fill="#86efac" text-anchor="middle">Cred Inject</text>

  <rect x="714" y="230" width="154" height="16" rx="8" fill="#1a1040" stroke="#581c87" stroke-width="1"/>
  <text x="791" y="241" font-family="monospace" font-size="9" fill="#c4b5fd" text-anchor="middle">Default-deny Policies</text>

  <!-- Right edge lines (gateway → servers) -->
  <line x1="882" y1="175" x2="950" y2="140" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="882" y1="185" x2="950" y2="185" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="882" y1="200" x2="950" y2="230" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="882" y1="210" x2="950" y2="275" stroke="url(#edgeGrad)" stroke-width="1.5" stroke-opacity="0.4"/>

  <!-- Server nodes -->
  <!-- GitHub -->
  <rect x="950" y="110" width="180" height="36" rx="8" fill="url(#serverGrad)" stroke="#065f46" stroke-width="1" stroke-opacity="0.6"/>
  <circle cx="967" cy="128" r="4" fill="#10b981"/>
  <text x="980" y="133" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#6ee7b7">GitHub MCP</text>
  <text x="1118" y="133" font-family="monospace" font-size="9" fill="#334155" text-anchor="end">HTTP</text>

  <!-- Jira -->
  <rect x="950" y="155" width="180" height="36" rx="8" fill="url(#serverGrad)" stroke="#065f46" stroke-width="1" stroke-opacity="0.6"/>
  <circle cx="967" cy="173" r="4" fill="#10b981"/>
  <text x="980" y="178" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#6ee7b7">Jira MCP</text>
  <text x="1118" y="178" font-family="monospace" font-size="9" fill="#334155" text-anchor="end">STDIO</text>

  <!-- Slack -->
  <rect x="950" y="200" width="180" height="36" rx="8" fill="#120e08" stroke="#78350f" stroke-width="1" stroke-opacity="0.5"/>
  <circle cx="967" cy="218" r="4" fill="#f59e0b"/>
  <text x="980" y="223" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#fcd34d">Slack MCP</text>
  <text x="1118" y="223" font-family="monospace" font-size="9" fill="#334155" text-anchor="end">STDIO</text>

  <!-- Custom / K8s -->
  <rect x="950" y="245" width="180" height="36" rx="8" fill="url(#serverGrad)" stroke="#065f46" stroke-width="1" stroke-opacity="0.4"/>
  <circle cx="967" cy="263" r="4" fill="#10b981" opacity="0.6"/>
  <text x="980" y="268" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="12" fill="#4b8b6e">Custom MCP</text>
  <text x="1118" y="268" font-family="monospace" font-size="9" fill="#334155" text-anchor="end">K8s</text>

  <!-- PostgreSQL box -->
  <rect x="714" y="300" width="154" height="36" rx="8" fill="#0d1220" stroke="#1e3a5f" stroke-width="1" stroke-opacity="0.6"/>
  <line x1="791" y1="270" x2="791" y2="300" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="3,3" stroke-opacity="0.6"/>
  <text x="791" y="322" font-family="monospace" font-size="10" fill="#475569" text-anchor="middle">PostgreSQL · Audit Logs</text>

  <!-- Vertical separator line -->
  <line x1="480" y1="60" x2="480" y2="340" stroke="#0f172a" stroke-width="1.5"/>

</svg>
